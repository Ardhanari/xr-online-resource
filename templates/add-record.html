{% extends 'base.html' %} {% block title %}Add new link{% endblock %}


{% block breadcrumbs %}

<a href ="{{ url_for('get_records') }}">Home</a> > <a href="{{ url_for('add_record') }}">Add new link</a>

{% endblock %}


{% block content %}

<h3>Add new link</h3>

<form action="{{ url_for('commit_record') }}" method="POST" class="col s6">
    <!-- Title of the record -->
    <div class="row">
        <div class="input-field col s12">
            <input id="title" name="title" type="text" class="validate" required>
            <label for="title">Title</label>
        </div>
    </div>

    <!-- Link -->
    <div class="row">
        <div class="input-field col s12">
            <input id="url" name="url" type="url" class="validate" required>
            <label for="url">URL</label>
            <span class="helper-text" data-error="Please provide correct URL starting with http:// or https://" data-success="Correct!"></span>
        </div>
    </div>

    <!-- Description of the link -->


    <div class="row">
        <div class="input-field col s12">
            <i class="material-icons prefix">mode_edit</i>
            <textarea id="desc" name="desc" class="materialize-textarea"></textarea>
            <label for="desc">Description of the link</label>
        </div>
    </div>


  <!-- Category selection -->
    <div class="row">
    <div class="input-field col s12">
        <select id="category" name="category" required>
        <option value="" disabled>Choose category:</option>

        {% for category in categories %}
            <option value="{{ category.category_name }}">{{ category.category_name }}</option>
        {% endfor %}

      </optgroup>
    </select>
        <label for="category">Choose category:</label>
    </div></div>

    <div class="row">
    <button class="btn waves-effect waves-light" type="submit" name="action">Add new link
        <i class="material-icons right">send</i>
    </button>
    </div>

</form>
{% endblock %}
